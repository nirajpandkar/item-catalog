<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link type="text/css" href="../static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">

            </div>
        </div>
    </div>
    Hello, {{ username }}
    <a href="/category/new">Create a new category</a><br>
    <ul>
    {% for i in categories %}

        <li><a href="{{ url_for('show_items', name=i.name ) }}">{{ i.name
                }}</a></li>

        {% if i.user_id == user_id %}
            <a href="{{ url_for('edit_category', category_name=i.name) }}">Edit</a>
            <a href="{{ url_for('delete_category', category_name=i.name)
                    }}">Delete</a>
        {% endif %}

        <br>
        <hr>
    {% endfor %}

    </ul>
</body>
</html>
