<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
    <a href="/category/new">Create a new category</a><br>
    <ul>
    {% for i in categories %}

        <li>{{ i.name }}</li>

        <a href="{{ url_for('edit_category', category_name=i.name) }}">Edit</a>
        <a href="#">Delete</a>
        <br>
        <hr>
    {% endfor %}

    </ul>
</body>
</html>
