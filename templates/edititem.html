<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
</head>
<body>
    <form method="POST" action="{{ url_for('edit_item',
    category_name=genre, item_name=item.name) }}">
        <label>Name:</label>
        <input type="text" value="{{ item.name }}" name="item_name">
        <br><br>
        <label>Description:</label>
        <textarea rows="6" cols="65" name="item_description">
{{ item.description }}
        </textarea><br>
        <input type="submit">
    </form>
</body>
</html>
