{% extends "categories.html" %}


{% block items %}

    <div class="container-fluid">
        <div class="row">
            {% for book in books %}
                <div class="col-sm-4 my-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <a href="{{ url_for('show_particular_item', category_name=genre,
                            item_name=book.name) }}">
                                    {{ book.name }}
                                </a>
                            </h3>
                        </div>
                        <div class="card-block">
                            <p class="card-text">Rating:4</p>
                            <p class="card-text">Published in: 2009</p>
                        </div>
                    </div>
                </div>
            {% endfor %}


            <div class="col-sm-4 my-4">
                <div class="card">
                    <div class="card-block">
                        <a href="{{ url_for('new_item', category_name=genre) }}">
                            <p class="card-text">
                                Add Book
                            </p>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
