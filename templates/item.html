<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.name }}</title>
</head>
<body>
    <h1>{{ genre.name }}</h1>
    <h4>{{ book.name }}</h4>
    <h3>Description:</h3>
    <p>{{ book.description }}</p>

    <a href="{{ url_for('edit_item', category_name=genre.name,
                        item_name=book.name) }}">Edit</a>
    <a href="{{ url_for('delete_item', category_name=genre.name,
                        item_name=book.name) }}">Delete</a>
</body>
</html>
