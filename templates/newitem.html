{% extends "base.html" %}

{% block main %}


    <div class="container">
      <form method="POST"
          action="{{ url_for('new_item', category_name=category_name) }}">
        <div class="form-group row">
          <div class="col-sm-12">
            <input type="text" class="form-control form-control-lg col-sm-8
             offset-sm-2" id="lgFormGroupInput" placeholder="New book..."
             name="name">
          </div>
            <br><br><br>
          <div class="col-sm-12">
<textarea name="description" class="form-control col-sm-8 offset-sm-2"
          rows="3"
          placeholder="Book description">
</textarea>
          </div>
        </div>
        <div class="row">
            <div class="offset-sm-5 col-sm-12">
                <button type="submit" class="btn btn-primary btn-lg">
                    Submit
                </button>
            </div>

        </div>
      </form>
    </div>


{% endblock %}
